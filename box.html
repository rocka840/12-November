<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Boxes</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            display: inline-block
        }
        
        .yellowBox {
            background-color: yellow
        }
        
        .greenBox {
            background-color: green
        }
        
        .redBox {
            background-color: red;
        }
    </style>

</head>

<body>

    <div id="123" class="box yellowBox" onclick="myBoxWasClicked('123');"></div>

    <div id="333" class="box greenBox" onclick="myBoxWasClicked('333');"></div>


    <div id="container">
    </div>

    <script src='main.js'></script>

    <script>
        function myBoxWasClicked(givenId) {
            var myElement = document.getElementById(givenId);
            myElement.className = "box redBox";
            //alert("Ohh .. you clicked on " + X);
        }
    </script>



</body>

</html>
